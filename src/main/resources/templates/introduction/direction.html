<html lang="en">
<head>

</head>
<body>
<div id="wrapper">

    <th:block th:include="~{/include/header.html}"/>
 
        <main id="main cf">
            <section class="mainIn cf">
                <div class="sub_bg">
                    <img th:src="@{/images/sub_top_tit1.png}" alt="COMMUNITY" class="sub_tit">
                </div>
                <aside class="aside">
                    <div class="sidebar">
                        <div class="aside_cate">
                            <img th:src="@{/images/sub_aside_cate1_tit.png}" alt="커뮤니티">
                        </div><!-- .aside_cate -->
                        <div class="aside_bg">
                            <ul class="cate_lnb">
                                <li> <a th:href="@{/introduction/introduction}" class="lnb1">인삿말</a></li>
                                <li> <a th:href="@{/introduction/direction}" class="lnb2">찾아오시는길</a></li>
                            </ul><!-- .cate_lnb -->
                        </div><!-- .aside_bg -->
                    </div><!-- .sidebar -->
                </aside><!-- .aside -->
                
                <article class="article">
                    <div class="articleIn">
                        <nav>
                            <h2>
                                <img th:src="@{/images/sub_nav_tit_cate1_tit2.png}" alt="찾아오시는길">
                            </h2>
                            <p class="location">
                                <img th:src="@{/images/sub_page_nav_ico.gif}" alt="메뉴">
                                <span>HOME </span>
                                <span>팜스토리소개 </span>
                                <strong>찾아오시는길</strong> 
                            </p>
                        </nav>
                        <div class="direction cf">
                            <ul>
                                <li>
                                    <span class="txt1">팜스토리</span><br>
                                    <p>
                                        주소 : 부산 중앙대로 749 범향빌딩 3층<br>
                                        전화 : 051-1234-1234
                                    </p>
                                </li>
                                <li>
                                    <span class="txt1">찾아오시는 길</span>
                                    <div class="maps" id="map">
                                        map
                                    </div>
                                </li>
                            </ul>  
                        </div><!--direction -->
                    </div><!-- .articleIn -->

            </section>
        </main><!-- #main -->
        <!-- footer -->
        <th:block th:include ="~{/include/footer.html}"/>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=98505f1a29aa3fd03b8f1eed170a5109"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=clusterer"></script>
<script>
    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng(35.15964570390735, 129.06036466068622),
        level: 3
    };

    var map = new kakao.maps.Map(container, options);

    // 마커를 표시할 위치
    var markerPosition = new kakao.maps.LatLng(35.15964570390735, 129.06036466068622);

    // 마커를 생성
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커를 맵에 표시
    marker.setMap(map);
</script>
</html>
