<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sssashortcut icon" href="/./images/fav.ico" type="image/x-icon">

    <link rel="stylesheet" th:href="@{/css/style_admin.css}">
    <title>Administrator::user</title>
</head>
<body>
    <!-- wrapper -->
    <div id="wrapper">
        <th:block th:include ="./admin/include/header.html"/>

        <main>
            <div class="mainIn list">
                <th:block th:include ="./admin/include/aside.html"/>

                <div class="section list">
                    <section>
                        <div class="main_container">
                            <div class="main_top"><span>회원목록</span></div>
                            <div class="status_table" id="userList">
                                <table class="user">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" name="product_list_checkbox" id="plcheck"></th>
                                            <th>아이디</th>
                                            <th>이름</th>
                                            <th>별명</th>
                                            <th>이메일</th>
                                            <th>휴대폰</th>
                                            <th>등급</th>
                                            <th>가입일 </th>
                                            <th>확인 </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:if="${userDto == null}">
                                            <td colspan="10" style="width: 100%;">등록된 회원이 없습니다.</td>
                                        </tr>
                                        <tr var="user" th:each="user:${userDto}">
                                            <td><input type="checkbox" name="select"></td>
                                            <td th:text="${user.userUid}"></td>
                                            <td th:text="${user.userName}"></td>
                                            <td th:text="${user.userNick}"></td>
                                            <td th:text="${user.userEmail}"></td>
                                            <td th:text="${user.userHp}"></td>
                                            <td>
                                                <select class="usergrade" th:data-id="${user.userUid}">
                                                    <option value="ADMIN" th:selected="${user.userRole}=='ADMIN'">1</option>
                                                    <option value="2" th:selected="${user.userRole}==2">2</option>
                                                    <option value="3" th:selected="${user.userRole}==3">3</option>
                                                    <option value="4" th:selected="${user.userRole}==4">4</option>
                                                    <option value="5" th:selected="${user.userRole}==5">5</option>
                                                    <option value="0" th:selected="${user.userRole}==0">0</option>
                                                </select>
                                            </td>
                                            <td th:text="${user.userRegDate}"></td>
                                            <td><a href="#">[상세확인]</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="btn_group">
                                        <a href="#"  class="deletebtn">선택삭제</a>
                                </div><!--btn_group end-->

                                <div class="pages">
                                    <ul>
                                     <li><a href="#">&nbsp;[1]</a></li>
                                     <li><a href="#">[2]</a></li>
                                     <li><a href="#">[3]</a></li>
                                     <li><a href="#">[4]</a></li>
                                     <li><a href="#">[5]&nbsp;</a></li>
                                    </ul>
                                </div>
                               
                            </div><!--status-table end-->

                           
                        </div><!--main-container-->
                    </section><!-- section end-->
                </div><!-- .section end-->
               
            </div><!--mainIn-->
        </main><!--main end-->

        <footer>
            <div class="fIn">
                <div class="fttxt">
                    <span>FARMSTORY ADMINISTRATOR Version 1.0.1</span>
                </div>
                <div class="copy">
                    <p>
                        <span>Copyright</span> 김철학(개발에반하다.) All rights reserved.
                    </p>
                    
                </div>
            </div>
        </footer><!--footer-->

    </div> <!--wrapper end-->
</body>
</html>
