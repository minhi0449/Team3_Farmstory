<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보수정</title>
    <link rel="stylesheet" th:href="@{/css/user/myInfo.css}">
</head>
<body>
<div id="outline">
    <th:block th:include ="/include/header.html"/>
    <main>
        <section class="infotable">
            <div class="form">
                <span>회원정보 설정</span>
                <table>
                    <tr>
                        <th>아이디</th>
                        <input class="uid" name="uid" th:value="${uid}">
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <div class="form_group">
                                <input type="password" id="input_password" placeholder="비밀번호 입력">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <div class="form_group">
                                <input type="password" id="input_password2" placeholder="비밀번호 입력확인">
                                <button type="button" class="btn_modifty"><p>비밀번호 수정</p></button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>회원가입날짜</th>
                        <td>2022-01-01 12:45:12</td>
                    </tr>
                </table>

                <span>개인정보 수정</span>
                <table>
                    <tr>
                        <th>이름</th>
                        <td class="form_group"><input type="text" id="input name"></td>
                    </tr>
                    <tr>
                        <th>별명</th>
                        <td class="form_group">
                            <ul>
                                <li><p>공백없는 한글, 영문, 숫자 입력</p></li>
                                <li>
                                    <input type="text" id="input nickname" placeholder="">
                                    <button type="button" class="btn_duplicate" placeholder="별명 입력"> <img src="../images/chk_id.gif" alt="Duplicate Check" class="icon"></button>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td class="form_group">
                            <input type="email" id="input email" placeholder="이메일 입력">
                            <button type="button" class="btn_auth"> <img src="../images/chk_auth.gif" alt="auth check" class="icon"></button>
                        </td>
                    </tr>
                    <tr>
                        <th>휴대폰</th>
                        <td class="form_group">
                            <input type="tel" id="input tel" placeholder="휴대폰 입력">
                        </td>
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td class="form_group">
                            <div class="address">
                                <input type="text" id="search_address" placeholder="우편번호" readonly>
                                <button type="button" class="btn_postal"> <img src="../images/chk_post.gif" alt="Postal check" class="icon"></button>
                            </div>
                            <div class="address">
                                <input type="text" id="input_address" placeholder="주소 검색">
                            </div>
                            <div class="address">
                                <input type="text" id="input_address" placeholder="상세주소 입력">
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <th>회원탈퇴</th>
                        <td class="form_group quit">
                            <button type="button" class="btn_quit"><p>탈퇴하기</p></button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="button_container">
                <button type="button" class="btn-cancel">취소</button>
                <button type="submit" class="btn_submit">회원정보 수정</button>
            </div>
        </section>

    </main>
    <footer>
        <div class="copyright">
            <span>  Copyright© 김철학(개발에반하다.)</span>
            <span>v1.0.1</span>
        </div>
    </footer>
</div>
</body>
</html>
