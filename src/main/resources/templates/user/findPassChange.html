<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" th:href="@{/css/findPassChange.css}">

</head>
<body>
<div id="wrapper">
    <!-- 헤더 -->
    <header>
        <div>
            <span class="top">Board System</span>
        </div>
    </header>
    <!-- 메인 -->
    <main>
        <section>
            <form action="">
                <h1>비밀번호 변경</h1>
                <table class="passwordchange">
                    <tbody>
                    <tr>
                        <th>
                            <label>아이디</label>
                        </th>
                        <td>
                            honggildong
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>새 비밀번호</label>
                        </th>
                        <td>
                            <input type="text" placeholder="새 비밀번호 입력">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>새 비밀번호 확인</label>
                        </th>
                        <td>
                            <input type="text" placeholder="새 비밀번호 입력">

                        </td>
                    </tr>
                    </tbody>
                </table>
                <p>
                    비밀번호를 변경해 주세요.<br>
                    영문, 숫자, 특수문자를 사용하여 8자 이상 입력해 주세요.
                </p>
                <div>
                    <button type="button" class="cancel-button">
                        <span>취소</span>
                    </button>
                    <button type="button" class="next-button">
                        <span>다음</span>
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- 푸터 -->
    <footer id="footer">
        <div>
                <span>
                    Copyright© 김철학(개발에반하다.)
                </span>
            <span>
                    v1.0.1
                </span>
        </div>
    </footer>
</div>

</body>
</html>
