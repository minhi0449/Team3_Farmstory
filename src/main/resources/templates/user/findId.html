<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" th:href="@{/images/fav.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/findId.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
</head>
<body>
<div id="wrapper">
    <header>
    </header>
    <main>
        <div class="container">
            <form>
                <section>
                    <div class="headtxt">
                        <span>아이디 찾기</span>
                    </div>

                    <table>
                        <tr>
                            <td>이름</td>
                            <td>
                                <input type="text" id="name" placeholder="이름 입력">
                            </td>
                        </tr>
                        <tr>
                            <td>이메일</td>
                            <td>
                                <div class="form_group">
                                    <input type="email" id="email" placeholder="이메일 입력">
                                    <button type="button" class="btn_auth">인증번호 받기</button>
                                </div>
                                <div class="form_group">
                                    <input type="text" id="code" placeholder="인증번호 입력">
                                    <button type="button" class="btn_confim">확인</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </section>
                <div class="note">
                    <p>
                        회원가입시 이메일 주소와 입력한 이메일 주소가 같아야, 인증번호를 받을 수 있습니다.<br>
                        인증번호를 입력 후 확인 버튼을 누르세요.
                    </p>
                </div>
                <div class="btns">
                    <button type="button" class="btn_cancel">취소</button>
                    <button type="submit" class="btn_next">다음</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <span>  Copyright© 김철학(개발에반하다.)</span>
            <span>v1.0.1</span>
        </div>
    </footer>
</div>

</body>
</html>





<script>
    document.getElementById('sendCodeBtn').addEventListener('click', function (e) {
        e.preventDefault();
        console.log("here1.....")
        const name = document.getElementById('name').value;
        console.log('name:'+name)
        const email = document.getElementById('email').value;
        console.log('email:'+email)
        if (name && email) {
            fetch('/api/user/findid', {  // 정적 경로가 아닌 API 경로로 수정
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({name: name, email: email})
            }).then(response => {
                if(!response.ok)
                {
                    throw new Error("인증코드 보내기 실패")
                }

                document.getElementById('verificationCode').style.display = 'block';
                document.getElementById('verifyCodeBtn').style.display = 'block';
            })
                .catch(error => {
                    console.error('Error:', error);
                    alert('인증번호 발송 중 오류가 발생했습니다.');
                });
        } else {
            alert('이름과 이메일을 입력하세요.');
        }
    });

    document.getElementById('verifyCodeBtn').addEventListener('click', function (e) {
        e.preventDefault();

        const code = document.getElementById('verificationCode').value;
        console.log('code:'+ code)
        const name = document.getElementById('name').value;
        console.log('name:'+ name)
        const email = document.getElementById('email').value;
        console.log('email:'+ email)

        if (code) {
            fetch('/api/user/findidresult', {  // 정적 경로가 아닌 API 경로로 수정
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({code: code, name: name, email: email})
            }).then(response => {
                if(!response.ok)
                {
                    throw new Error("인증코드 검증 실패")
                }

                document.getElementById('nextBtn').disabled = false;  // "다음" 버튼 활성화
                document.getElementById('nextBtn').addEventListener('click', function () {
                    window.location.href = '/category/user/findresult';
                });// 결과 페이지로 이동
            }).catch(error => {
                console.error(error)
                alert('인증번호가 일치하지 않습니다.');
            })
        } else {
            alert('인증번호를 입력하세요.');
        }
    });

</script>
