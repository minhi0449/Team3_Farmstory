<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<link rel="stylesheet" th:href="@{/css/header.css}">
<header id="header">
    <div class="headerIn">
        <div class="topline">
            <img th:src="@{/images/head_top_line.png}" alt="topline"/>
        </div><!-- .topLine -->
        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/images/logo.png}" alt="farmStory logo"></a>
        </div><!-- .logo -->

        <th:block th:if="${!#authentication.principal.equals('anonymousUser')}">
            <p id="loginSuccess">안녕하세요<span class="loginNick"> [[${#authentication.principal.user.nick}]]</span>
                <i class="loginRole">&#91;[[${#authentication.principal.user.role}]]&#93;</i> 님 </p>
        </th:block>

        <ul class="utill">
            <!-- 로그인 -->
            <li><a th:href="@{/}" id="home">HOME</a></li>
            <th:block th:if="${#authentication.principal.equals('anonymousUser')}">
                <li><a th:href="@{/user/login}" id="login">로그인</a></li>
                <li><a th:href="@{/user/terms}" id="register">회원가입</a></li>
                <li><a th:href="@{/article/list/community/8}" id="cs">고객센터</a></li>
            </th:block>
            <!-- 로그아웃 -->
            <th:block th:if="${!#authentication.principal.equals('anonymousUser')}">
                <li><a th:href="@{/user/logout}" id="logout">로그아웃</a></li>
                <li><a th:href="@{/user/terms}" id="myinfo">나의정보</a></li>
                <li th:if="${#authentication.principal.user.role =='ADMIN'}">
                    <a th:href="@{/admin/user/list}" id="admin">관리자</a>
                </li>
                <li><a th:href="@{/article/list}" id="loginCs">고객센터</a></li>
            </th:block>


        </ul><!-- .utill -->


        <div class="h_txt">
            <img th:src="@{/images/head_txt_img.png}" alt="팜카드 10%적립">
        </div><!-- .h_txt -->
        <nav class="gnb_wrap">
            <ul class="gnb">
                <li><a th:href="@{/introduction/introduction}"><img th:src="@{/images/head_menu1.png}" alt="팜스토리소개"></a></li>
                <li><a th:href="@{/market/list}">
                    <img th:src="@{/images/head_menu_badge.png}" alt="30%" class="discount"/>
                    <img th:src="@{/images/head_menu2.png}" alt="장보기">
                </a></li>
                <li><a th:href="@{/article/list/crop/1}"><img th:src="@{/images/head_menu3.png}" alt="농작물이야기"></a></li>
                <li><a th:href="@{/event/event}"><img th:src="@{/images/head_menu4.png}" alt="이벤트"></a></li>
                <li><a th:href="@{/article/list/community/5}"><img th:src="@{/images/head_menu5.png}" alt="커뮤니티"></a></li>
            </ul><!-- .gnb -->
        </nav><!-- .gnb_wrap -->
    </div><!-- .headerIn -->
</header><!-- #header -->
